modname: domdf_python_tools
conda_channels:
  - domdfcoding
  - conda-forge

python_deploy_version: 3.6

python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
  - "pypy3"
  - "3.9-dev"

# travis secure password for PyPI
travis_pypi_secure: ""

# directory that contains tests
tests_dir: "tests"

copyright_years: "2019-2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.8.3"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Helpful functions for Python 🐍 🛠️'

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Operating System :: OS Independent'
  - 'Programming Language :: Python'
  - "Programming Language :: Python :: 3 :: Only"
  - 'Topic :: Software Development :: Libraries :: Python Modules'

extras_require:
  dates:
    - pytz>=2019.1
  testing:
    - pytest>=6.0.0

keywords:
  - utilities

yapf_exclude:
  - "*.pyi"

manifest_additional:
  - "include domdf_python_tools/google-10000-english-no-swears.txt"

sphinx_conf_preamble:
  - import domdf_python_tools
  - domdf_python_tools.__docs = True

tox_testenv_extras: all
