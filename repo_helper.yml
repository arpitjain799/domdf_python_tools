---
modname: domdf_python_tools
conda_channels:
 - domdfcoding
 - conda-forge

python_deploy_version: 3.6

python_versions:
 - 3.6
 - 3.7
 - 3.8
 - pypy3
 - 3.9
 - 3.10-dev

# directory that contains tests
tests_dir: "tests"

copyright_years: "2019-2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "1.9.0"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Helpful functions for Python 🐍 🛠️'

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

extras_require:
  dates:
   - pytz>=2019.1
  testing:
   - pytest>=6.0.0
   - pytest-regressions>=2.0.2

conda_extras:
 - dates

keywords:
 - utilities

manifest_additional:
 - "include domdf_python_tools/google-10000-english-no-swears.txt"

sphinx_conf_preamble:
 - import domdf_python_tools
 - domdf_python_tools.__docs = True

sphinx_conf_epilogue:
 - manpages_url = "https://manpages.debian.org/{path}"

intersphinx_mapping:
 - "'pandas': ('https://pandas.pydata.org/docs/', None)"
 - "'consolekit': ('https://consolekit.readthedocs.io/en/latest/', None)"
 - "'pytest': ('https://docs.pytest.org/en/stable', None)"

mypy_deps:
 - pprint36

extra_sphinx_extensions:
 - sphinx_autofixture

tox_unmanaged:
 - testenv
 - flake8

tox_testenv_extras: all
